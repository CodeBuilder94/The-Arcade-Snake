<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Snake</title>
        <meta charset="utf-8">
        <meta name="Snake" content="width=device-width">
        <link rel="stylesheet" href = "SnakeStyle.css" />
        <script src="index.js" defer></script>
    </head>
    <body>
        <header>
            <div id="title">
                <h1>Snake</h1>
            </div>
            <div id="UI">
                <div id="scoreCard">
                    <h2>Score: </h2>
                    <h2 id="score">0</h2>
                </div>
                <div id="timeCard">
                    <h2>Time: </h2>
                    <h2 id="timer">0</h2>
                </div>
            </div>
        </header>
        <div id="gameBoard">
            <button id="start">START!</button>
        </div>
        <footer id="highScore">
            <h2>High Score: </h2>
            <h2>0</h2>
        </footer>
    </body>
</html>
