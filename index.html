<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Snake</title>
        <meta charset="utf-8">
        <meta name="Snake" content="width=device-width">
        <link rel="stylesheet" href = "SnakeStyle.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400&display=swap" rel="stylesheet">
        
        <script src="index.js" defer></script>

    </head>
    <body>
        <header>
            <div id="title">
                <h1>Snake</h1>
            </div>
            <div id="UI">
                <div id="scoreCard">
                    <h2>Score: </h2>
                    <h2 id="score">0</h2>
                </div>
                <div id="highScore">
                    <h2>High Score: </h2>
                    <h2 id="highScoreV">0</h2>
                </div>
                <div id="timeCard">
                    <h2>Time: </h2>
                    <h2 id="timer"><span id="minutes">0</span>:<span id="secondsTen">0</span><span id="secondsOne">0</span></h2>
                </div>
            </div>
        </header>
        <div id="gamePlace"><button id="start">START!</button></div> 
    </body>
</html>
